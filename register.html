    <div class="container" style="background-color:white;margin-top:50px;height:530px;width:800px;">

            <h2><span class="glyphicon glyphicon-user"></span>  Register Here</h2>
            
            
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" name="name" class="form-control" placeholder="Name" value="" required>
          </div>
          <div class="form-group">

          </div>    
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password"class="form-control" placeholder="Password" value=""  required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Confirm Password</label>
            <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" value=""  required>
          </div>
          <div class="btn btn-success btn-xs" style="border:0px;" data-toggle="modal" data-target="index.html"><a href="index.html" style="color:white;">Register</a></div>
